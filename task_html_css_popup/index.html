<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>popup</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
</head>
<body>

<header class="header">
    <nav class="header__menu">
        <ul class="header__list df">
            <li>
                <a class="header__link" href="#">Mail</a>
            </li>
            <li>
                <a class="header__link" href="#">Images</a>
            </li>
            <li class="popup">
                <input type="checkbox" id="popup__input" class="popup__input">
                <label for="popup__input" class="popup__icon">
                    <img src="./img/menu.svg" alt="menu">
                </label>
                <div class="popup__content">
                    <div class="popup__wrap">
                        <ul class="popup__list">
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/location.svg" alt="location">
                                    <span>Location</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/browser.svg" alt="browser">
                                    <span>Browser</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/cloud.svg" alt="cloud">
                                    <span>Cloud</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/calculator.svg" alt="calculator">
                                    <span>Calculator</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/clock.svg" alt="clock">
                                    <span>Clock</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/wifi.svg" alt="wifi">
                                    <span>Wifi</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/volume.svg" alt="volume">
                                    <span>Volume</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/share.svg" alt="share">
                                    <span>Share</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/settings.svg" alt="settings">
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/phone.svg" alt="phone">
                                    <span>Phone</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/pencil.svg" alt="pencil">
                                    <span>Pencil</span>
                                </a>
                            </li>
                            <li class="popup__item df">
                                <a class="popup__link df" href="#">
                                    <img class="popup__img" src="./img/code.svg" alt="code">
                                    <span>Code</span>
                                </a>
                            </li>
                        </ul>

                        <input type="checkbox" id="popup__input--more" class="popup__input popup__input--more">
                        <label for="popup__input--more" class="popup__icon more">
                            More
                        </label>
                        <div class="popup__content--more">
                            <ul class="popup__list more__list">
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/chat.svg" alt="chat">
                                        <span>Chat</span>
                                    </a>
                                </li>
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/qrcode.svg" alt="qrcode">
                                        <span>Qrcode</span>
                                    </a>
                                </li>
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/database.svg" alt="database">
                                        <span>Database</span>
                                    </a>
                                </li>
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/gift.svg" alt="gift">
                                        <span>Gift</span>
                                    </a>
                                </li>
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/printer.svg" alt="printer">
                                        <span>Printer</span>
                                    </a>
                                </li>
                                <li class="popup__item more__item">
                                    <a class="popup__link df" href="#">
                                        <img class="popup__img" src="./img/translate.svg" alt="translate">
                                        <span>Translate</span>
                                    </a>
                                </li>
                            </ul>
                            <p class="popup__text">Even more from Kottans</p>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <a class="header__link" href="#">
                    <img src="./img/bell.svg" alt="bell">
                </a>
            </li>
            <li>
                <a class="header__link" href="#">
                    <img src="./img/user.svg" alt="user">
                </a>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
